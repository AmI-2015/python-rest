<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flask Music Server UI</title>

<!-- Bootstrap -->
<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
	rel="stylesheet" />

<link href="{{ url_for('static', filename='css/bootstrap-combobox.css') }}"
	rel="stylesheet" />

<!-- Font Awesome -->
<link
	href="{{ url_for('static', filename='css/font-awesome.min.css') }}"
	rel="stylesheet" />

<!-- Google fonts -->
<link href='http://fonts.googleapis.com/css?family=Marvel:400,700'
	rel='stylesheet' type='text/css'>


<!-- Custom css -->
<link href="{{ url_for('static', filename='css/custom.css') }}"
	rel="stylesheet" />





<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h3>Flask Music Server UI</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<form role="form" class="form-inline">
					<div class="form-group">
						<select id="tracks" class="form-control">
							<option value="" selected="selected">Select a track...</option>
						</select>
						<button type="button" class="btn btn-default" id="play"><i class="fa fa-play"></i> Play</button>
						<button type="button" class="btn btn-default" id="stop"><i class="fa fa-stop"></i> Stop</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<script
		src="{{ url_for('static', filename='js/bootstrap-combobox.js') }}"></script>
	<script src="{{ url_for('static', filename='js/player.js') }}"></script>
</body>
